<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id = "example"></div>
    <div id = "example2"></div>
    <div id = "example3"></div>
    <script type="text/javascript" src = "../js/react.development.js"></script>
    <script type="text/javascript" src = "../js/react-dom.development.js"></script>
    <script type="text/javascript" src = "../js/babel.min.js"></script>
    <script type="text/javascript" src = "../js/prop-types.js"></script>
    <script type="text/babel">
      function Person(props){
        return(
        <ul>
          <li>姓名：{props.name}</li>
          <li>性别：{props.gender}</li>
          <li>年龄：{props.age}</li>
        </ul>
        );
      }

      const p1 = {
        name:'张三',
        gender:'男',
        age:25
      }
      const p2 = {
        name:'李四',
        gender:'女',
        age:27
      }

      Person.defaultProps={
        gender:'女',
        age:27
      }
      const p3 = {
        name:'王五'
      }

      Person.propTypes={
        name:PropTypes.string.isRequired,
        age:PropTypes.number.isRequired
      }

      ReactDOM.render(<Person {...p1}/>,document.getElementById("example"));
      //unpack
      ReactDOM.render(<Person name={p2.name} gender = {p2.gender} age = {p2.age}/>,document.getElementById("example2"));
      ReactDOM.render(<Person name={p3.name}/>, document.getElementById("example3"));
    </script>
  </body>
</html>
