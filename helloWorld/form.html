<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="root">

    </div>
    <script type="text/javascript" src = "../js/react.development.js"></script>
    <script type="text/javascript" src = "../js/react-dom.development.js"></script>
    <script type="text/javascript" src = "../js/babel.min.js"></script>
    <script type="text/javascript" src = "../js/prop-types.js"></script>

    <script type="text/babel">
      class MyComponent extends React.Component{

        handleSubmit(event){
          event.preventDefault();
          const name = this.nameInput.value;
          const pwd = this.state.content;
          alert(`用户名:${name};密码:${pwd}`);
        }

        handleChange(event){
          const content = event.target.value;
          this.setState({content});
        }

        constructor(props){
          super(props);
          this.handleSubmit = this.handleSubmit.bind(this);
          this.handleChange = this.handleChange.bind(this);
          this.state = {
            content:''
          }
        }

        render(){
          return (
            <div>
              <form action="index.html" method="post" onSubmit={this.handleSubmit}>
                UserName:<input type="text" ref={input=>this.nameInput=input}/>
                <br/>
                PassWord:<input type="PassWord" value={this.state.content} onChange={this.handleChange}/>
                <br/>
                <input type="submit" name="" value="submit"/>
              </form>
            </div>
          );
        }
      }

      ReactDOM.render(<MyComponent/>,document.getElementById('root'));
    </script>
  </body>
</html>
